<form nz-form [nzLayout]="'inline'" [formGroup]="form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input formControlName="userName" nz-input placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <input formControlName="password" autocomplete="on" nz-input type="password" placeholder="Password" />
      </nz-form-control>
    </nz-form-item>
  <div formGroupName="common">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input formControlName="email" nz-input placeholder="email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  </div>
  <button nz-button nzType="primary" style="margin-right: 8px" type="submit" [disabled]="form.status === 'INVALID' ">Submit</button>
  <button nz-button nzType="primary" style="margin-right: 8px" type="button" (click)="handleClearForm()">Clear</button>
  <button nz-button nzType="primary" style="margin-right: 8px" type="button" (click)="handleShowValue($event)">{{showValues ? 'Hide values': 'Show values'}}</button>
  <div *ngIf="form.status === 'VALID'; else error"  style="margin-top:4px"><div *ngIf="!form.pristine">валидация полей пройдена</div></div>
  <ng-template #error>
    <div *ngIf="!form.pristine" style="margin-top:4px">см. ошибки в консоле </div>
  </ng-template>
</form>
<div><pre *ngIf="showValues">{{form.value | json}}</pre></div>
